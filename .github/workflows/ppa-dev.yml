name: Publish ppa (wip)

on:
  - push

jobs:
  build_packages:
    runs-on: ubuntu-latest
    steps:
    - name: Install prerequisites
      run: |
        sudo apt-get install pbuilder pbuilder-scripts debootstrap devscripts
    - name: Checkout repo
      uses: actions/checkout@v2
      with:
        submodules: recursive
    - name: Setup gpg
      run: |
        echo "$POTASSCO_PPA_GPGKEY" | base64 --decode | gpg --batch --import
      env:
        POTASSCO_PPA_GPGKEY: ${{ secrets.POTASSCO_PPA_GPGKEY }}
    - name: Build deb and source package
      run: |
          cd scratch/ppa
          ./build.sh focal create sync build
